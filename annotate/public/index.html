<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annotatable Website with Drawing</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script defer src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark p-2"
      aria-label="Fourth navbar example"
    >
      <div class="container-fluid">
        <img src="Logo1.png" style="height: 7cqb" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample04"
          aria-controls="navbarsExample04"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample04">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Terrateach"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/explore-rivers"
                >Explore Rivers</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/self-test"
                >Test Yourself</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >Join a room</a
              >
            </li>

            <!-- <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              >Dropdown</a
            >
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li> -->
          </ul>
          <form role="search">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <div id="website-content"></div>
    <div id="annotation-panel">
      <div id="color-buttons">
        <div class="text1" style="margin-bottom: 3%">select stroke color</div>
        <button id="color-blue"></button>
        <button id="color-brown"></button>
        <button id="color-green"></button>
        <button id="color-black"></button>
      </div>
      <input
        type="range"
        id="stroke-width-slider"
        min="1"
        max="10"
        value="2.5"
      />
      <textarea
        id="annotation-text"
        placeholder="Enter your annotation here..."
      ></textarea>
      <button id="annotate-button">label</button>
      <button id="clear-button">Clear</button>
      <ol id="messageList"></ol>

      <button id="save-base64-button">Submit</button>
    </div>
    <canvas id="drawing-canvas"> </canvas>
    <script src="script.js"></script>
  </body>
</html>
